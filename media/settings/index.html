<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/media/settings.js"></script>
</head>
<body>

<div id="settings">
    <ul class="nav">
        <li class="nav">
            <a id="back" href="..">Back</a>
        </li>
    </ul>

    <form class="services">
        <input type="checkbox" id="7plus" name="services" value="7plus" checked><span class="text">7plus</span><br>
        <input type="checkbox" id="9now" name="services" value="9now" checked><span class="text">9now</span><br>
        <input type="checkbox" id="tenplay" name="services" value="tenplay" checked><span class="text">Tenplay</span><br>
        <input type="checkbox" id="iview" name="services" value="iview" checked><span class="text">ABC Iview</span><br>
        <input type="checkbox" id="apple" name="services" value="apple" checked><span class="text">Apple</span><br>
        <input type="checkbox" id="disney" name="services" value="disney" checked><span class="text">Disney+</span><br>
        <input type="checkbox" id="netflix" name="services" value="netflix" checked><span class="text">Netflix</span><br>
        <input type="checkbox" id="prime" name="services" value="prime" checked><span class="text">Prime Video</span><br>
        <input type="checkbox" id="sbs" name="services" value="sbs" checked><span class="text">SBS On Demand</span><br>
        <input type="checkbox" id="stan" name="services" value="stan" checked><span class="text">Stan</span><br>
        <input type="checkbox" id="twitch" name="services" value="twitch" checked><span class="text">Twitch</span><br>
        <input type="checkbox" id="youtube" name="services" value="youtube" checked><span class="text">Youtube</span><br>
    </form>
    <br>

    <button id="save" type="button" onclick="save()">Save</button>
</div>

</body>
</html>
