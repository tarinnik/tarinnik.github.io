<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/media/settings.js"></script>
</head>
<body>

<div id="settings">
    <ul>
        <li class="nav">
            <a id="back" href="..">Back (-)</a>
        </li>
        <li class="nav">
            <a id="check-all" class="pointer" onclick="unCheckAll()">Uncheck all (+)</a>
        </li>
    </ul>

    <form class="services">

        <label class="container"> <span class="text option">7plus</span>
            <input id="7plus" type="checkbox" name="services" checked>
            <span class="checkmark"></span>
        </label>
        <label class="container"> <span class="text option">9now</span>
            <input id="9now" type="checkbox" name="services" checked>
            <span class="checkmark"></span>
        </label>
        <label class="container"> <span class="text option">Tenplay</span>
            <input id="tenplay" type="checkbox" name="services" checked>
            <span class="checkmark"></span>
        </label>
        <label class="container"> <span class="text option">ABC iview</span>
            <input id="iview" type="checkbox" name="services" checked>
            <span class="checkmark"></span>
        </label>
        <label class="container"> <span class="text option">Apple</span>
            <input id="apple" type="checkbox" name="services" checked>
            <span class="checkmark"></span>
        </label>
        <label class="container"> <span class="text option">Disney</span>
            <input id="disney" type="checkbox" name="services" checked>
            <span class="checkmark"></span>
        </label>
        <label class="container"> <span class="text option">Netflix</span>
            <input id="netflix" type="checkbox" name="services" checked>
            <span class="checkmark"></span>
        </label>
        <label class="container"> <span class="text option">Prime</span>
            <input id="prime" type="checkbox" name="services" checked>
            <span class="checkmark"></span>
        </label>
        <label class="container"> <span class="text option">SBS</span>
            <input id="sbs" type="checkbox" name="services" checked>
            <span class="checkmark"></span>
        </label>
        <label class="container"> <span class="text option">Stan</span>
            <input id="stan" type="checkbox" name="services" checked>
            <span class="checkmark"></span>
        </label>
        <label class="container"> <span class="text option">Twitch</span>
            <input id="twitch" type="checkbox" name="services" checked>
            <span class="checkmark"></span>
        </label>
        <label class="container"> <span class="text option">Youtube</span>
            <input id="youtube" type="checkbox" name="services" checked>
            <span class="checkmark"></span>
        </label>
        <br>
        <label class="container"> <span class="text option">Disable Navbar (.)</span>
            <input id="navbar-disabled" type="checkbox" name="navbar">
            <span class="checkmark"></span>
        </label>
    </form>
    <br>

    <button id="save" class="pointer" type="button" onclick="save()">Save (Enter)</button>
</div>

</body>
</html>
