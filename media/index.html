<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="navigation.js"></script>
    <script src="settings.js"></script>
</head>
<body>
<ul id="nav">
    <li class="nav"><a href="settings">Settings (+)</a></li>
    <!--<li class="nav"><a href="help">Help (-)</a></li>-->
</ul>

<div id="media">
    <div id="services" class="grid-container">
        <div id="7plus" class="grid-item">
            <a href="https://7plus.com.au">
                <img src="/images/7plus.jpg" alt="7Plus" class="grid-img">
            </a>
        </div>
        <div id="9now" class="grid-item">
            <a href="https://www.9now.com.au">
                <img src="/images/9now.jpg" alt="9now" class="grid-img">
            </a>
        </div>
        <div id="tenplay" class="grid-item">
            <a href="https://10play.com.au">
                <img src="/images/tenplay.jpg" alt="Tenplay" class="grid-img">
            </a>
        </div>
        <div id="iview" class="grid-item">
            <a href="https://iview.abc.net.au">
                <img src="/images/iview.jpg" alt="ABC iview" class="grid-img">
            </a>
        </div>
        <div id="apple" class="grid-item">
            <a href="https://tv.apple.com/">
                <img src="/images/apple.jpg" alt="Apple" class="grid-img">
            </a>
        </div>
        <div id="disney" class="grid-item">
            <a href="https://www.disneyplus.com">
                <img src="/images/disney.jpg" alt="Disney+" class="grid-img">
            </a>
        </div>
        <div id="netflix" class="grid-item">
            <a href="https://www.netflix.com">
                <img src="/images/netflix.jpg" alt="Netflix" class="grid-img">
            </a>
        </div>
        <div id="prime" class="grid-item">
            <a href="https://www.primevideo.com">
                <img src="/images/prime.jpg" alt="Prime" class="grid-img">
            </a>
        </div>
        <div id="sbs" class="grid-item">
            <a href="https://www.sbs.com.au/ondemand">
                <img src="/images/sbs.jpg" alt="SBS" class="grid-img">
            </a>
        </div>
        <div id="stan" class="grid-item">
            <a href="https://play.stan.com.au">
                <img src="/images/stan.jpg" alt="Stan" class="grid-img">
            </a>
        </div>
        <div id="twitch" class="grid-item">
            <a href="https://www.twitch.tv">
                <img src="/images/twitch.jpg" alt="Twitch" class="grid-img">
            </a>
        </div>
        <div id="youtube" class="grid-item">
            <a href="https://www.youtube.com">
                <img src="/images/you.jpg" alt="y" class="grid-img">
            </a>
        </div>
    </div>
</div>

</body>
</html>
