<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/home.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="fancy">Sudoku</h1>
    </div>
    <div class="row">
        <div class="col-12 col-s-12 centre">
            <form>
                <select id="difficulty" class="dropdown" name="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="extreme">Extreme</option>
                    <option value="hardest">The Hardest Puzzle Ever</option>
                </select>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-s-12 centre">
            <button onclick="play()">Play</button>
            <button onclick="settings()">Settings</button>
            <button onclick="window.location='statistics.html'">Statistics</button>
        </div>
    </div>
</body>
</html>
