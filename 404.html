<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>404</title>
    <script>
        let url = window.location.href;
        for (let i = 0; i < 3; i++) {
            let index = url.indexOf('/') + 1;
            url = url.substring(index);
        }
        if (url.substring(0, "space".length) === "space") {
            let page = url.substring("space".length + 1);
            window.location = `/space/?s=${page}`;
        }
    </script>
</head>
<body>
    <h1>404 Page Not Found</h1>
</body>
</html>
