<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scavenger Hunt</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="duckData.js"></script>
    <script src="messages.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div id="map"></div>
    <div id="notification-container" class="grey-card full-width">
        <p id="notification" class="no-margin"></p>
    </div>
    <div class="popup-container">
        <div class="popup" id="myPopup">
            <h3 id="riddle-question"></h3>
            <div class="container" id="riddle-answers"> </div>
        </div>
    </div>
    <div class="container">
        <div id="leaderboard-container">
            <p class="center">Leaderboard</p>
            <div>
                <ol id="leaderboard">
                </ol>
            </div>

        </div>
        <div>
            <p>My Score: <span id="score">0</span></p>
        </div>
    </div>
</body>

</html>
